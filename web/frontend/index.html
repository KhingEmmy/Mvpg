	</header>
	<section class="landing-page">
		<div class="landpage-graphic">
			<svg width="512" height="512" viewBox="0 0 640 640" style="border: 1px solid; color: #d2d2d2">
				<style>
					#shape-struct,
					#shape-shades,
					#shape-holes {
						fill: blue;
						stroke-width: 0;
					}

					#shape-shades #m-sh {
						fill: url(#m-gradient)
					}

					#shape-shades #g-sh {
						fill: url(#g-gradient)
					}

					#shape-holes {
						fill: #d2d2d2
					}
				</style>
				<defs>
					<linearGradient id="m-gradient" x1="0%" y1="0%" x2="8%" y2="100%" spreadMethod="reflect">
						<stop offset="10%" style="stop-color:black;stop-opacity:.7" />
						<stop offset="33.5%" style="stop-color:#0038f4; stop-opacity:1" />
						<stop offset="70%" style="stop-color:darkblue;stop-opacity:.8" />
					</linearGradient>
					<linearGradient id="g-gradient" x1="5%" y1="0%" x2="40%" y2="80%">
						<stop offset="0%" style="stop-color:black;stop-opacity:.6" />
						<stop offset="60%" style="stop-color:#0038fa;stop-opacity:1" />
						<stop offset="80%" style="stop-color:darkblue;stop-opacity:.7" />
						<stop offset="100%" style="stop-color:black;stop-opacity:.4" />
					</linearGradient>
				</defs>

				<g id="shape-struct">
					<path id="m"
						d="M60 120 q65 -40 180 -75q2 65 -0 140q60 120 130 295q-25 -25 -110 -70q20 -125 -95 -195l35 -120q-60 30 -90 85q5 -50 -65 -50z" />

				</g>
				<g id="shape-shades">
					<path id="m-sh" d="M240 45 q2 65 0 140q60 120 130 295 q-40 -80 -160 -287 l29.5 -147.5z"
						stroke="green" />
					<path id="g-sh"
						d="M527 217.8 l20 .2 q30 0 35 30l12 80l-25 25a4 6 5 0 1 0 126q-5 1.3 -26 2.5q40 -70 31 -90t-51.5 -45l25 -30l-15 -91.23q-1.5 -7.5 -8.75 -7.5z" />
				</g>
				<g id="shape-holes">
					<path id="p-s" d="M300 82 h120 q2 0 2 2 v64 q0 2 -2 2 h-120 q-2 0 -2 -2 v-64 q0 -2 2 -2z" />
					<path id="g-t" d="M432 327 l38 -72q2 -4 8 -4h64 q10 0 10 10l-10 25z" />
					<path id="g-b" d="M540 382 a4 6 5 0 1 0 60q-35 3 -100 .5a4 6 5 0 1 0 -60z" />
				</g>
			</svg>

					<g>
						<path id="I" d="M4 4 h40 v256 h-40 v-256z" />

	<div class="grid-system">
